{% extends 'base.htm' %}
{% block main %}

<div class="card">
  <div class="card-header">
           <span class="badge badge-pill badge-dark float-right"  data-toggle="tool-tip" data-placement="right" title="Upload a Sample metadata sheet as .CSV or .TSV. First column must be one of 'sampleID', 'sample_name', 'sample_id', or 'sample'.">
            <span class="iconui iconui-question-sign"></span>
          </span>
    <card-title>Upload Files</card-title>
  </div>
  <div class="card-body">
    <form enctype="multipart/form-data" action="/upload/spreadsheet-simple" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="row form-group pt-3">
      <label class="control-label col-md-3 required">{{ field.label_tag() }}</label>
      <div class="field col-md-7">
        {{ field }}
      </div>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
</div>
{% endblock %}
